name: Deploy Demo App to GitHub Pages

on:
  push:
    branches:
      - main
    paths:
      - 'demo/**'
      - 'package-lock.json' # Trigger on lock file changes too
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          # Use a cache key based on the lock file for better reliability
          cache: 'npm'
          cache-dependency-path: package-lock.json

      - name: Install dependencies
        # Use 'npm ci' for reproducible builds in CI environments
        run: npm ci --workspaces

      - name: Build the demo application
        working-directory: ./demo
        run: /npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This path is correct, Vite builds to 'demo/dist'
          path: 'demo/dist'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4